<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post Event</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      body {
        background: linear-gradient(to right, #74ebd5, #acb6e5);
        padding: 40px;
        color: #333;
      }
      .container {
        max-width: 1100px;
        margin: 0 auto;
        background: #fff;
        padding: 40px;
        box-shadow: 0 0 20px #ccc;
        border-radius: 10px;
      }
      h1 {
        text-align: center;
        margin-bottom: 30px;
        color: #444;
      }
      form {
        display: grid;
      }
      label {
        font-weight: bold;
      }
      input,
      textarea {
        width: 100%;
        padding: 12px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }
      button {
        background: #28a745;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
      }
      button:hover {
        background: #218838;
      }
      iframe,
      #map {
        width: 100%;
        height: 400px;
        margin-top: 10px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Post Event</h1>
      <form id="eventForm">
        <label>Event Name:</label>
        <input type="text" id="name" required />

        <label>Description:</label>
        <textarea id="description" required></textarea>

        <label>Amount (â‚¹):</label>
        <input type="number" id="amount" required />

        <label>Event Date:</label>
        <input type="date" id="date" required />

        <label>Registration Closing Date:</label>
        <input type="date" id="regCloseDate" required />

        <label>Total Tickets:</label>
        <input type="number" id="totalTickets" min="1" required />

        <label>Google Form Link:</label>
        <input
          type="url"
          id="googleForm"
          required
          placeholder="Enter Google Form URL"
        />

        <label>Event Image:</label>
        <input type="file" id="image" accept="image/*" required />

        <label>Event Location (Click on Map):</label>
        <div id="map"></div>
        <p id="coordinates">Latitude: -, Longitude: -</p>

        <button type="submit">Post Event</button>
      </form>
    </div>

    <script>
      function initMap() {
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 8,
          center: { lat: 12.9716, lng: 77.5946 },
        });

        map.addListener("click", (event) => {
          const lat = event.latLng.lat();
          const lng = event.latLng.lng();
          document.getElementById(
            "coordinates"
          ).innerText = `Latitude: ${lat}, Longitude: ${lng}`;

          map.setCenter({ lat, lng });

          map.markers?.forEach((marker) => marker.setMap(null));
          const marker = new google.maps.Marker({
            position: { lat, lng },
            map: map,
          });
          map.markers = [marker];
        });

        document.getElementById("eventForm").addEventListener("submit", (e) => {
          e.preventDefault();

          const name = document.getElementById("name").value;
          const description = document.getElementById("description").value;
          const amount = document.getElementById("amount").value;
          const date = document.getElementById("date").value;
          const regCloseDate = document.getElementById("regCloseDate").value;
          const totalTickets = parseInt(
            document.getElementById("totalTickets").value
          );
          const formLink = document.getElementById("googleForm").value;
          const coordinates = document.getElementById("coordinates").innerText;
          const imageFile = document.getElementById("image").files[0];

          if (!imageFile) {
            alert("Please upload an image!");
            return;
          }

          const reader = new FileReader();
          reader.onload = () => {
            const image = reader.result;
            const event = {
              name,
              description,
              amount,
              date,
              regCloseDate,
              totalTickets,
              coordinates,
              formLink,
              image,
            };

            const events = JSON.parse(localStorage.getItem("events")) || [];
            events.push(event);
            localStorage.setItem("events", JSON.stringify(events));

            alert("Event added successfully!");
            window.location.href = "details.html";
          };
          reader.readAsDataURL(imageFile);
        });
      }
    </script>

    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBcU14_EJ1MaxgQhC35A-ptE4-sCQ1QgMA&callback=initMap"
      async
      defer
    ></script>
  </body>
</html>
