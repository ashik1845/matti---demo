<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Details</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        padding: 40px;
      }
      .container {
        max-width: 900px;
        margin: 0 auto;
        background: #fff;
        padding: 30px;
        box-shadow: 0 0 20px #ccc;
        border-radius: 10px;
      }
      img {
        width: 100%;
        max-height: 400px;
        object-fit: cover;
        border-radius: 5px;
      }
      h1,
      p,
      a,
      button {
        text-align: center;
      }
      a,
      button {
        display: inline-block;
        text-decoration: none;
        color: white;
        background: #28a745;
        padding: 12px 30px;
        margin: 20px 10px;
        border-radius: 5px;
        transition: 0.3s;
        font-size: 16px;
      }
      .badge {
        background: red;
        color: white;
        padding: 5px 10px;
        border-radius: 5px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="container" id="eventDetails"></div>

    <script>
      const currentEventIndex = localStorage.getItem("currentEventIndex");
      const events = JSON.parse(localStorage.getItem("events")) || [];

      if (currentEventIndex !== null && events[currentEventIndex]) {
        const event = events[currentEventIndex];

        document.getElementById("eventDetails").innerHTML = `
      <h1>${event.name}</h1>
      <img src="${event.image}" alt="${event.name}">
      <p>${event.description}</p>
      <p>Amount: â‚¹${event.amount}</p>
      <a href="${event.formLink}" target="_blank">Google Form</a>
    `;
      }
    </script>
  </body>
</html>
